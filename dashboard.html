<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bento">
    <div class="box" id="timeBox">
      <h2 class="text-xl">Time</h2>
      <div id="clock" class="text-4xl mt-2"></div>
    </div>

    <div class="box" id="calendarBox">
      <h2 class="text-xl mb-2">Calendar</h2>
      <div id="calendar" class="text-sm"></div>
    </div>

    <div class="box" id="weatherBox">
      <h2 class="text-xl">Weather</h2>
      <div id="weatherContent" class="mt-2">Loading...</div>
    </div>

    <div class="box" id="slideshowBox">
      <h2 class="text-xl">Photo Slideshow</h2>
      <img id="slideshow" class="mt-2 w-full h-40 object-cover rounded" src="" alt="slideshow" />
    </div>

    <div class="box" id="notesBox">
      <h2 class="text-xl">Notes</h2>
      <textarea class="note-area" placeholder="Write your notes here..."></textarea>
    </div>

    <div class="box" id="spotifyBox">
      <h2 class="text-xl">Spotify</h2>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
